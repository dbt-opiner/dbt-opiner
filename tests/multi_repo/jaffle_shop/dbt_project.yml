name: 'jaffle_shop'
config-version: 2
version: '0.1'
profile: 'jaffle_shop'

model-paths: ["models"]
seed-paths: ["seeds"]
test-paths: ["tests"]
analysis-paths: ["analysis"]
macro-paths: ["macros"]
target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"
    - "logs"
require-dbt-version: [">=1.0.0", "<2.0.0"]

seeds:
  jaffle_shop:
    schema: seeds

models:
  jaffle_shop:
    staging:
      materialized: view
      +schema: staging
    facts:
      materialized: table
      +schema: facts
    dimensions:
      materialized: table
      +schema: dimensions
